<!DOCTYPE html>
<head>
    <title>Foodivoire Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Registration.css">
</head>

    <body>

         <div class="container">
            <h3> <span style="font-size: 1.2rem; font-weight:300 ">S'inscrire à </span><span style="color: rgb(255, 166, 0);">FOOD</span>IVOIRE
                </h3>
            <form class="formulaire"> 


                <div class="input">
                    <label>Nom</label>
                    <input type="text" placeholder="Entrer votre Nom" minlength="2" maxlength="25" required/>

                </div>

                <div class="input">
                    <label>Prénoms</label>
                    <input type="text" placeholder="Entrer vos Prénoms" minlength="2" required/>

                </div>

                <div class="input">
                    <label>Adresse mail</label>
                    <input type="email" placeholder="ex : foodivoire@gmail.com" required/>

                </div>



                <div class="row">

                    <div class="input">
                        <label>Contact</label>
                        <input type="number" placeholder="+225 xxxxxxxxxx" maxlength="10" required/>
    
                    </div>

                    <div class="input">
                        <label>Date de naissance</label>
                        <input type="date" placeholder="date de naissance" required/>
    
                    </div>

                </div>


                <div class="input">
                    <label>Mot de passe</label>
                    <input type="password" maxlength="8" required/>

                </div>





                <h4> Genre</h4>

                <div class="gender">

                    <div class="male">
                        <input type="radio" name="sex">
                        <label>Homme</label>
                    </div>

                    <div class="female">
                        <input type="radio" name="sex">
                        <label>Femme</label>
                    </div>


                  

                    


                </div>

                <div class="button">
                <button>S'inscrire</button>
                </div>    


                <hr>

                <p>Vous avez déja un compte ? <a href="loginfoodivoire.html">Se connecter</a></p>

                












            </form>


         </div>











    </body>

</html>
